<!DOCTYPE HTML>
<html lang="ru">
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица размеров обуви</title>
 </head>
 <body>
  <table border="1">
		<tbody>
			<tr>
				<td>
				</td>
				<td>
					<b>Simple / Indefinite</b></td>
				<td>
					<b>Continuous / Progressive</b></td>
				<td>
					<b>Perfect</b></td>
				<td>
					<b>Perfect Continuous</b></td>
			</tr>
			<tr>
				<td>
					<b>Present</b></td>
				<td>
					&nbsp;I play</td>
				<td>
					I am playing</td>
				<td>
					I have played</td>
				<td>
					I have been playing</td>
			</tr>
			<tr>
				<td>
					<b>Past</b></td>
				<td>
					I played</td>
				<td>
					I was playing</td>
				<td>
					I had played</td>
				<td>
					I had been playing</td>
			</tr>
			<tr>
				<td>
					<b>Future</b></td>
				<td>
					I will play</td>
				<td>
					I will be playing</td>
				<td>
					I will have played</td>
				<td>
					I will have been playing</td>
			</tr>
		</tbody>
  </table>
 </body>
</html>
